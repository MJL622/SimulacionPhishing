<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulación Educativa de Phishing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .btn {
      background-color: #0077b6;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
    }
    .btn:hover {
      background-color: #005f87;
    }
  </style>
</head>
<body>

  <h1>🛡️ Simulación de Phishing Educativo</h1>
  <p>Este entorno simula un panel de atacante para enseñar sobre ciberseguridad.</p>
  <button class="btn" onclick="abrirPanel()">🕵️ Panel de Personalización</button>

  <script>
    async function abrirPanel() {
      const hora = new Date().toLocaleString();
      const userAgent = navigator.userAgent;
      let ip = "Desconocida";
      let ciudad = "", pais = "";

      try {
        const res = await fetch("https://ipapi.co/json");
        const data = await res.json();
        ip = data.ip;
        ciudad = data.city;
        pais = data.country_name;
      } catch (error) {
        console.warn("No se pudo obtener la IP.");
      }

      const nuevaVentana = window.open("", "_blank");
      nuevaVentana.document.write(`
        <html>
        <head>
          <title>Panel del Atacante</title>
          <style>
            body { font-family: Arial, sans-serif; background-color: #f8f9fa; padding: 20px; }
            h1, h2 { color: #023e8a; }
            .info { background-color: #ffffff; border: 1px solid #ccc; padding: 20px; border-radius: 10px; }
            .section { margin-top: 30px; text-align: left; }
            p { line-height: 1.6; }
          </style>
        </head>
        <body>
          <h1>📋 Datos del Ingreso</h1>
          <div class="info">
            <p><strong>IP del visitante:</strong> ${ip}</p>
            <p><strong>Ubicación:</strong> ${ciudad}, ${pais}</p>
            <p><strong>Navegador:</strong> ${userAgent}</p>
            <p><strong>Hora del ingreso:</strong> ${hora}</p>
          </div>

          <div class="section">
            <h2>🔐 ¿Qué es la Ciberseguridad?</h2>
            <p>La ciberseguridad es el conjunto de prácticas, tecnologías y procesos diseñados para proteger sistemas, redes y datos de ataques digitales.</p>
          </div>

          <div class="section">
            <h2>☠️ ¿Qué es el Malware?</h2>
            <p>Malware es software malicioso que busca dañar, acceder o robar información de un sistema o red. Puede incluir virus, gusanos, troyanos, spyware, entre otros.</p>
          </div>

          <div class="section">
            <h2>🎣 ¿Qué es el Phishing?</h2>
            <p>Phishing es una técnica de ingeniería social en la que el atacante se hace pasar por una entidad legítima para engañar a la víctima y obtener datos confidenciales como contraseñas o tarjetas.</p>
          </div>

          <div class="section">
            <h2>🧬 ¿Qué es el Ransomware?</h2>
            <p>Ransomware es un tipo de malware que cifra los archivos de la víctima y exige un rescate para restaurar el acceso a los datos.</p>
          </div>

          <div class="section">
            <h2>🧠 ¿Qué es la Ingeniería Social?</h2>
            <p>Es el arte de manipular psicológicamente a las personas para que revelen información confidencial. Se basa en engañar al usuario más que en vulnerabilidades técnicas.</p>
          </div>

        </body>
        </html>
      `);
      nuevaVentana.document.close();
    }
  </script>

</body>
</html>
